<section id="task-form" data-ng-controller="TasksController">
	<h1>Nova Tarefa</h1>
	<!-- The new project form -->
	<form data-ng-submit="create()" novalidate>

		<div class="col-md-8">
			<div class="col-md-8">
				<label for="title">Nome da Tarefa</label>
				<div>
					<input class="form-control" type="text" data-ng-model="title" id="title" placeholder="Nome da Tarefa" required>
				</div>
			</div>
			<div class="col-md-4">
				<label for="title">Projeto</label>
				<div>
					<select class="form-control" data-ng-model="project" id="project" required>
						<option value="{{project._id}}" ng-repeat="project in projects">{{project.title}}</option>
					</select>
				</div>
			</div>
			<div class="col-md-4">
				<label for="deadline">Prazo de Entrega</label>
				<div>
					<input class="form-control" type="date" data-ng-model="deadline" id="deadline" required>
				</div>
			</div>
			<div class="col-md-5">
				<label for="designated">Responsável</label>
				<div>
					<select class="form-control" data-ng-model="designated" id="designated" required>
						<option value="{{user._id}}" ng-repeat="user in users">{{user.fullName}}</option>
					</select>
				</div>
			</div>
			<div class="col-md-3">
				<label for="status">Status</label>
				<div>
					<select class="form-control" data-ng-model="status" id="status" required>
						<option value="Por fazer">Por fazer</option>
						<option value="Fazendo">Fazendo</option>
						<option value="Feito">Feito</option>
						<option value="Cancelado">Cancelado</option>
					</select>
				</div>
			</div>
			<div class="col-md-12">
				<label for="description">Descrição</label>
				<div>
					<textarea class="form-control"  data-ng-model="description" id="description" cols="30" rows="10" placeholder="Descrição da Tarefa"></textarea>
				</div>
			</div>
		</div>

		<div class="col-md-4 border-left">
			<h4>História de Usuário <small>(opcional)</small></h4>
			<hr>
			<div>
				<label for="being">Sendo</label>
				<div>
					<input class="form-control" type="text" data-ng-model="being" id="being" placeholder="Sendo...">
				</div>
			</div>
			<div>
				<label for="iCan">Eu posso</label>
				<div>
					<input class="form-control" type="text" data-ng-model="iCan" id="iCan" placeholder="Eu posso...">
				</div>
			</div>
			<div>
				<label for="soThat">Para que</label>
				<div>
					<textarea class="form-control"  data-ng-model="soThat" id="soThat" cols="30" rows="6" placeholder="Para que..."></textarea>
				</div>
			</div>

		</div>

		<div class="col-md-12">
			<hr>
			<div class="col-md-12">
				<button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Salvar</button>
				<a class="btn btn-danger" href="/#!/tasks/"><i class="fa fa-ban"></i> Cancelar</a>
			</div>
		</div>
		<!-- The error message element -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
